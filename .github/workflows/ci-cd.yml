name: CI/CD

on:
  push:
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      ALGORITHM: ${{ secrets.ALGORITHM }}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${{ secrets.ACCESS_TOKEN_EXPIRE_MINUTES }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
      SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
      SPOTIFY_REDIRECT_URI: ${{ secrets.SPOTIFY_REDIRECT_URI }}
      TOKEN_GENIUS: ${{ secrets.TOKEN_GENIUS }}
      GENIOUS_CLIENT_ID: ${{ secrets.GENIOUS_CLIENT_ID }}
      GENIOUS_CLIENT_SECRET: ${{ secrets.GENIOUS_CLIENT_SECRET }}
      GENIUS_CLIENT_ACCESS_TOKEN: ${{ secrets.GENIUS_CLIENT_ACCESS_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies (Backend)
        run: |
          cd BackEnd
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests with coverage report
        working-directory: BackEnd
        run: |
          pytest --cov=src --cov-report=xml:BackEnd/coverage.xml --cov-report=term-missing tests/

      - name: Verify coverage report
        run: test -f BackEnd/coverage.xml || echo "Coverage report not found" && exit 1

      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: BackEnd/coverage.xml

  sonarqube:
    runs-on: ubuntu-latest
    needs: backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download coverage artifact
        uses: actions/download-artifact@v3
        with:
          name: coverage-report
          path: BackEnd

      - name: List downloaded coverage report
        run: ls -lh BackEnd/

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=agomep03_chatify
            -Dsonar.organization=agomep03
            -Dsonar.projectName=Chatify
            -Dsonar.projectVersion=1.0
            -Dsonar.sources=.
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.python.version=3.10
            -Dsonar.python.coverage.reportPaths=BackEnd/coverage.xml

  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "16"

      - name: Install dependencies (Frontend)
        run: |
          cd FrontEnd/chatify-front
          npm install

      - name: Build Frontend Docker Image
        run: |
          cd FrontEnd/chatify-front
          docker build -t my-react-frontend .
